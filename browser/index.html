<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juke</title>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap-dark.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body ng-app='app'>
    <div id="main" class="container-fluid" ng-controller="MainCtrl">
      <div class="col-xs-2">
        <sidebar>
          <img src="juke.svg" class="logo">
          <section>
            <h4 class="menu-item active">
              <a href="#">ALBUMS</a>
              <p>{{album.name}}</p>
            </h4>
          </section>
        </sidebar>
      </div>

      <div class="col-xs-10" ng-controller="PlayCtrl"> 
        <div class="album">
          <p>
            <h3>{{album.name}}</h3>
            <img src={{album.imageUrl}} class="img-thumbnail">
          </p>
          <table class='table'>
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Artists</th>
                <th>Genre</th>
              </tr>
            </thead>
            <tbody ng-repeat="song in album.songs">
              <tr ng-class="{active: currentSong === song}">
                <td>
                  <button class="btn btn-default btn-xs" ng-click="playAudio(song)" ng-hide="(currentSong.id === song.id) && song.nowPlaying" >
                    <span class="glyphicon glyphicon-play"></span>
                  </button>
                </td>
                <td>{{ song.name }}</td>
                <td>{{ findArtists(song.artists) }}</td>
                <td>{{ song.genre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <footer>
        <div>
          <div class="pull-left">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-step-backward"></span>
            </button>
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-pause"></span>
            </button>
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-step-forward"></span>
            </button>
          </div>
          <div class="bar">
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
            </div>
        </div>
      </footer>

    </div>
  </body>
  <script src="/angular/angular.js"></script>
  <script src="/app.js"></script>
</html>
